<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: auto;
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 33);
        }

        .container {
            margin-top: 20px;
            max-width: 600px;
            margin: 35px auto;
            padding: 20px;
            background-color: rgb(147, 147, 183);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 96%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: green;
            font-size: 1.01rem;
        }

        .position {
            text-align: center;
        }

        header {
            background-color: rgb(18, 18, 62);
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: left;
        }

        nav a i {
            color: white;
            text-decoration: none;
            font-size: 25px;
        }

        nav a {
            text-decoration: none;
            margin-left: 10%;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        footer div a {
            margin: 0 50px;
            font-size: 35px;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="index.html"><i class="ri-arrow-left-line"> &nbsp;Go Back</i></a>
        </nav>
    </header>

    <div class="container">

        <h1>Contact Me</h1>
        <form action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <div class="position">
                <input class="button" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <footer>
        <div>
            <a href="https://x.com/faizusyed123?t=SoQBEQ-gFb2oIb_wtjBjnA&s=08"><i class="ri-twitter-fill"></i></a>
            <a href="https://www.linkedin.com/in/syed-faizan-699947288/"><i class="ri-linkedin-box-fill"></i></span></a>
            <a href="https://github.com/Faizan-Syed-7058"><i class="ri-github-fill"></i></a>
            <a href="#"><i class="ri-instagram-line"></i></a>
        </div>
    </footer>
</body>

</html>
